<html>

<head>
  <script type="text/javascript" src='../js/phaser.js'></script>
  <script type="text/javascript" src='../js/pilasengine.js'></script>
</head>

<style media="screen">

  canvas {
    width: 100% !important;
    height: 100% !important;
  }


  #elementoCanvas {
    position: absolute;
    left: 50%;
    top: 50%;

    width: 100%;
    height: 100%;
  }

  #result {
    z-index: 100;
    position: absolute;
    background-color: rgba(255, 255, 255, 0.24);
    bottom: 0;
    font-family: monospace;
  }

</style>

<body>

  <div id="result">xx</div>

  <div id="elementoCanvas"> </div>


  <script type="text/javascript" src='js/escalado.js'></script>


  <script type="text/javascript">
  function resizeGame() {
    var gameArea = document.getElementById('elementoCanvas');
    var widthToHeight = 4 / 3;
    var newWidth = window.innerWidth;
    var newHeight = window.innerHeight;

    var newWidthToHeight = newWidth / newHeight;

    if (newWidthToHeight > widthToHeight) {
      newWidth = newHeight * widthToHeight;
      gameArea.style.height = newHeight + 'px';
      gameArea.style.width = newWidth + 'px';
    } else {
      newHeight = newWidth / widthToHeight;
      gameArea.style.width = newWidth + 'px';
      gameArea.style.height = newHeight + 'px';
    }

    gameArea.style.marginTop = (-newHeight / 2) + 'px';
    gameArea.style.marginLeft = (-newWidth / 2) + 'px';
  }

  window.addEventListener('resize', resizeGame, false);
  resizeGame();
  </script>


</body>

</html>
